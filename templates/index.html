{{define "body"}}
<link rel="stylesheet" href="/css/index.css">
<h1 class="title">{{.Text}}</h1>
<a href="/post/new" class="new-post-link">新規作成</a>
<ul class="post-list">
  {{range .Posts}}
  <li>
    <a href="/post/{{.ID}}"
      >{{.Title}} by {{.Author}} on {{.CreatedAt | date}}</a
    >
  </li>
  {{end}}
</ul>
{{end}}
